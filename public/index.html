<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <script src="script.js"></script>
    </head>
    <header>
        <h1>Animals</h1>
        <h2>Add Animal</h2>
        <a href="#" id="add">+</a>
    </header>

    <div class="columns column">
        <div id="animals-list"></div>
        <div id="animals-column">
            <div id="animals-info"></div>
        </div>
    </div>
    
    <div id="edit-animal-container" class="dialog transparent">
        <span class="close">&times;</span>

        <h3 id="title">Animals</h3>
        <form id="edit-animal" method="post">
            <input type="hidden" name="_id" value="-1">
            <p> 
                <label for="name">Animal Name: </label>
                <input type="text" id="name" name="name"required>
            </p>
            <p>
                <label for="color">Color: </label>
                <input type="text" id="color" name="color" required>
            </p>
            <p>
                <label for="family">Family: </label>
                <input type="text" id="family" name="family" required>
            </p>
            <p>
                <label for="place">Place: </label>
                <input type="text" id="place" name="place" required>
            </p>
            <p>
                <label for="growth">Growth: </label>
                <input type="text" id="growth" name="growth" required>
            </p>
            <p>
                <label for="img">Upload Image: </label>
                <input type="file" id="img" name="img">
            </p>
            <p>
                <button id="add" type="submit">Add Animal</button>
            </p>
        </form>

        <section id="success-message" class="hidden">
            <p>Your animal has been added!</p>
        </section>
       
    </div>
</html>
